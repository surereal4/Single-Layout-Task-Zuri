<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page Task</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100;200;300;400;500;600;700;800;900&family=Charis+SIL:ital,wght@0,400;0,700;1,400;1,700&family=Lexend+Deca:wght@100;200;300;400;500;600;700;800;900&family=Nanum+Gothic+Coding:wght@400;700&family=Oswald:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,500;1,100;1,200;1,800&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="content">
            <div class="left-content">
                <h1>Learn to code by watching others</h1>
                <p style="font-size: 12px;">See how experienced developers solve problems in real-time.</p>
                <p style="font-size: 12px;">Watching scripted tutorials is great, understanding how developers think is inevitable.</p>
            </div>
            
            <div class="right-content">
                <div class="try" style="border-radius: 4px;">
                    <p style="color: white; padding:6px; font-size: 16px; margin: 5px 15px;"><b>Try it free 7 days</b> then $20/mo., thereafter</p>
                </div>
                <form action="" style="max-width: 500px; margin: auto;">
                    <div class="input-container">
                        <input type="text" class="input-field" name="firstname" placeholder="Ridwan.." required>
                    </div>
                    <div class="input-container">
                        <input type="text" class="input-field" name="lastname" placeholder="Sulaiman.." required>
                    </div>
                    <div class="input-container">
                        <input type="email" class="input-field" name="email" placeholder="Email Address.." required>
                    </div>
                    <div class="input-container">
                        <input type="password" class="input-field" name="psw" placeholder="Password.." required>
                    </div>
                    <div class="input-container">
                        <button type="submit" class="btn">CLAIM YOUR FREE TRIAL</button>
                    </div>
                    <p style="width: 80%; text-align:center; font-size: 8px; margin: 0 15px 9px 15px;">By clicking the button, you are agreeing to our <span style="color:red">Terms and Services</span></p>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
